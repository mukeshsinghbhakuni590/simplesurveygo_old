<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
      .panel > .panel-heading {
          background-image: none;
          background-color: #006666;
          color: white;
          border: 1px solid #006666; 
      }

      .panel {
          border: 1px solid #006666;
      }
</style>

<body>
    <div ng-app="myApp" ng-controller="myCtrl" style="margin-left:10%;margin-right:10%;margin-top:50px;width:80%" >

        <h1 style="text-align:center;font-size:450%;font-family:'Times New Roman'" >Survey Service</h1>
        <br>
        <h1 style="text-align:center;font-size:250%;font-family:'Times New Roman'" ><u>All Surveys</u></h1>
        <div class="panel-body table-responsive">
            <table class="table table-bordered">
                <thead>
                        
                        <tr>
                                <th>Survey Id</th>
                                <th>Buttons</th>	
                        </tr>
                </thead>
                <tbody ng-repeat="x in survey_list">
                    <tr>
                        <td>
                             {{x.SurveyId}}   
                        </td>
                        <td>
                            <button type="button" class="btn btn-success" ng-click="take_survey(x.SurveyId)">
                                Take Survey    
                            </button>	
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1 style="text-align:center;font-size:250%;font-family:'Times New Roman'" ><u>My Surveys</u></h1>
        <div class="panel-body table-responsive">
                <table class="table table-bordered">
                    <thead>
                            
                            <tr>
                                    <th>Survey Id</th>	
                            </tr>
                    </thead>
                    <tbody ng-repeat="x in user_survey_list">
                        <tr>
                            <td>
                             <button type="button" class="btn btn-link" ng-click="open_survey(x)">
                                 {{x}}
                             </button>    
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="col-sm-5">
                <button type="button"  data-toggle="dropdown" class="btn btn-block btn-primary dropdown-toggle">    
                    Create Survey <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" > 
                    <li>
                        <input type="text" class="form-control" placeholder="enter title"  ng-model="title">
                    </li>
                    <li>
                        <input type="text" class="form-control" placeholder="enter description"  ng-model="desc">
                    </li>
                    <li>
                        <button type="button" class="btn btn-block btn-success" ng-click="create_survey()">Create</button> 
                    </li>
                </ul>
        </div>
        <div class="col-sm-5">
                <button type="button"  class="btn btn-block btn-primary" ng-click="logout()">    
                    Logout 
                </button>
        </div>
        <br>
    </div>
</body>


<script>
    var app = angular.module('myApp', ['ui.bootstrap']);
    app.controller('myCtrl', function($scope, $http, $timeout, $interval, $q) {
        $scope.service_url = "http://127.0.0.1/api/v1/";
    
    $scope.usrtkn = localStorage.getItem("token")
    $scope.survey_list = []
    $scope.user_survey_list = []
    $scope.userinfo = []
    $scope.curr_survey_info = []

    $scope.get_all_surveys = function() {
        $http(
            {
                url: $scope.service_url + 'survey/',
                method: 'GET',
                params: {
                   option : "all",
                   token  : $scope.usrtkn
                }
            }
        ).then(
            function (response) {
                //console.log(response.data.responseData)
                $scope.survey_list = response.data.responseData
                $scope.get_user_surveys()          
            }
        )
    } 

    $scope.get_user_info = function() {
        $http(
            {
                url: $scope.service_url + 'user/',
                method: 'GET',
                params: {
                   token  : $scope.usrtkn
                }
            }
        ).then(
            function (response) {
                //console.log(response.data.responseData)
                $scope.userinfo = response.data.responseData              
            }
        )
    }

    $scope.get_user_surveys = function() {
        $http(
            {
                url: $scope.service_url + 'surveyOpr/',
                method: 'GET',
                params: {
                   token  : $scope.usrtkn
                }
            }
        ).then(
            function (response) {
                console.log(response.data.responseData.surveys)
                $scope.user_survey_list = response.data.responseData.surveys 
                $scope.get_user_info()             
            }
        )
    } 

    $scope.take_survey = function(sid) {
        var user_survey = []
        user_survey.push(sid)
        //console.log(user_survey,$scope.userinfo)
        $http(
                {
                    url: $scope.service_url + "surveyOpr/",
                    method: 'PUT',
                    data: {
                        Username : $scope.userinfo.username ,
	                    Surveys  : user_survey,
	                    Token    : $scope.usrtkn 
                    }
                }
            ).then(
                function(response) {
                   console.log(response.data)
                   $scope.user_survey_list = response.data.responseData.surveys
                   $scope.remove_survey(sid)     
                }    
            )
    }


    $scope.remove_survey = function(sid) {
        index =  $scope.survey_list.indexOf(sid);
        $scope.survey_list.splice(index,1);
        $http(
                {
                    url: $scope.service_url + "survey/",
                    method: 'PUT',
                    data: {
                        Username : $scope.userinfo.username ,
	                    Surveys  : $scope.survey_list,
	                    Token    : $scope.usrtkn 
                    }
                }
            ).then(
                function(response) {
                   console.log(response.data)
                   $scope.user_survey_list = response.data.responseData.surveys  
                   window.open("surveyslist.html","_self")   
                }    
        )
       
    }

    $scope.open_survey = function(sid) {
      localStorage.setItem("curr_sid",sid)
      window.open("survey.html","_self")  
    }

   

    $scope.create_survey = function() {
        $http(
                {
                    url: $scope.service_url + "survey/",
                    method: 'POST',
                    data: {
                        Title : $scope.title ,  
	                    Status : 1,
	                    Description : $scope.desc, 
	                    Questions : [] 
                    }
                }
            ).then(
                function(response) {
                    console.log(response.data)
                    $scope.title = null
                    $scope.desc = null
                    window.open("surveyslist.html","_self")
                }    
            ) 
    } 
     



    $scope.update_user_survey = function(sid) {
        $http(
                {
                    url: $scope.service_url + "surveyOpr/",
                    method: 'PUT',
                    data: {
                        Username : $scope.userinfo.Username ,
	                    Surveys  : user_survey,
	                    Token    : $scope.usrtkn 
                    }
                }
            ).then(
                function(response) {
                   console.log(response.data)
                   $scope.user_survey_list = response.data.responseData
                   $scope.remove_survey(sid)    
                }    
            )
    }

    $scope.logout = function(){
        localStorage.removeItem("token") 
        window.open("index.html","_self")       
    }
    
    $scope.get_all_surveys()
   

    })
</script>

</html>
